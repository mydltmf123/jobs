<ul class="header">
  <li>Sign in</li>
  <li>My page</li>
</ul>

<img src={{image}} height="55" width="150" float="center" />
<ul class="heroes">
  <li *ngFor="let menu of menus"
    [class.selected]="menu === selectedMenu"
    (click)="onSelect(menu)">
    {{menu.name}}
  </li>
</ul>
<menu-detail [menu]="selectedMenu"></menu-detail>
